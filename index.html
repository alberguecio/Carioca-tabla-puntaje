<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carioca - Tabla de Puntaje</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Carioca - Tabla de Puntaje</h1>
    
    <div id="setup" class="section">
      <h2>Configuración del Juego</h2>
      <div class="input-group">
        <label for="playerCount">Número de Jugadores:</label>
        <input type="number" id="playerCount" min="2" max="6" value="2">
      </div>
      <button onclick="setupPlayers()">Siguiente</button>
    </div>

    <div id="playerNames" class="section hidden">
      <h2>Nombres de los Jugadores</h2>
      <div id="playerInputs"></div>
      <button onclick="startGame()">Comenzar Juego</button>
    </div>

    <div id="gameBoard" class="section hidden">
      <h2>Tabla de Puntuaciones</h2>
      <div class="table-container">
        <table id="scoreTable">
          <thead>
            <tr>
              <th>Etapa</th>
              <!-- Players will be added here -->
            </tr>
          </thead>
          <tbody>
            <!-- Scores will be added here -->
          </tbody>
        </table>
      </div>
      <div id="scoreInput" class="hidden">
        <h3>Ingresar Puntaje</h3>
        <p id="currentPlayerText"></p>
        <p id="currentRoundText"></p>
        <input type="number" id="score" min="0">
        <button onclick="submitScore()">Agregar Puntaje</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
